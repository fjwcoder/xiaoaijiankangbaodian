<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>标题</label>
              <span class="">（文章标题名称）</span>
              <input class="form-control" name="name" placeholder="请输入文章标题名称" value="{$info['name']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
              <label>分类</label>
              <span class="">（文章分类）</span>
                <select name="category_id" class="form-control">
                    {volist name='article_category_list' id='vo'}
                        <option value="{$vo['id']}" {notempty name="info['category_id']"}{if condition="$info['category_id'] eq $vo['id']"} selected="selected" {/if}{/notempty} >{$vo['name']}</option>
                    {/volist}
                </select>
            </div>
          </div>
          
          <div class="col-md-6">
              <div class="form-group">
                  <label>孕周</label>
                  <!-- <span class="">（文章描述信息/简介）</span> -->
                  <input class="form-control" name="week" placeholder="请输入孕周" value="{$info['week']|default=''}" type="text">
                  <!-- <textarea class="form-control" name="week" rows="3" placeholder="请输入文章描述信息/简介">{$info['describe']|default=''}</textarea> -->
              </div>
            </div>

          <div class="col-md-6">
            <div class="form-group">
                <label>描述</label>
                <span class="">（文章描述信息/简介）</span>
                <textarea class="form-control" name="describe" rows="3" placeholder="请输入文章描述信息/简介">{$info['describe']|default=''}</textarea>
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
                <label>封面图片</label>
                <span class="">（请上传单张封面图片）</span>
                <br/>
                {assign name="cover_id" value="$info.cover_id|default='0'" /}
                {:widget('file/index', ['name' => 'cover_id', 'value' => $cover_id, 'type' => 'img'])}
            </div>
          </div>
            
          <!-- <div class="col-md-6">
            <div class="form-group">
                <label>多图片</label>
                <span class="">（请上传多图片）</span>
                <br/>
                
                {assign name="img_ids" value="$info.img_ids|default=''" /}
                {:widget('file/index', ['name' => 'img_ids', 'value' => $img_ids, 'type' => 'imgs'])}
                
            </div>
          </div> -->
            
            
          <!-- <div class="col-md-6">
            <div class="form-group">
                <label>附件</label>
                <span class="">（文章可下载附件）</span>
                <br/>
                {assign name="file_id" value="$info.file_id|default='0'" /}
                {:widget('file/index', ['name' => 'file_id', 'value' => $file_id, 'type' => 'file'])}
            </div>
          </div> -->
            
          </div>
        <div class="row">
                
          <div class="col-md-12" id="editor-col">
            
            <div class="form-group " id="editor-group">
                <div style="width: 100%; ">
                    <label>文章内容</label>
                  </div>
                
                <textarea id="editor" type="text/plain" name="content" style=" width: 100%;" >{$info.content | default=''}</textarea>
                
            </div>
          </div>
          
        </div>

      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
        
      </div>
        
      </div>
      </div>
</form>
<script type="text/javascript" charset="utf-8" src="__STATIC__/widget/admin/editor/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/widget/admin/editor/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/widget/admin/editor/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
  jQuery(function($) {
    UE.delEditor('editor');
    var ue = UE.getEditor('editor');
});
</script>

                        <option value="傈僳族">傈僳族</option><option value="仡佬族">仡佬族</option><option value="东乡族">东乡族</option><option value="高山族">高山族</option>
                    
                        <option value="拉祜族">拉祜族</option><option value="水族">水族</option><option value="佤族">佤族</option><option value="纳西族">纳西族</option>
                        <option value="羌族">羌族</option><option value="土族">土族</option><option value="仫佬族">仫佬族</option><option value="锡伯族">锡伯族</option>

  <script>

    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['form', 'layer', 'laydate'], function(){
    var form = layui.form
        ,layer = layui.layer
        ,laydate = layui.laydate
        
    //执行一个laydate实例
    laydate.render({
        elem: '#birth_day' //指定元素
    });

    form.on('switch(switchTest)', function(data){
        var checked = data.elem.checked;
        var btn = $('#save-btn');
        if(checked){ // 选中
            $('#info-real-content').css('color', '#FFC0CB');
            btn.removeClass('disabled');
            btn.attr("disabled",false); 
            

        }else{
            $('#info-real-content').css('color', '#d2d2d2');
            btn.addClass('disabled');
            btn.attr("disabled",true); 
        }



    });


        form.render();
    });


</script>

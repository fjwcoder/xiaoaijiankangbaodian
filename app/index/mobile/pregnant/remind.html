<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['form', 'layer', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            

        form.render();
    });

    var data = {$remind};
    $("#calendar").calendar({
        data: data,
        mode: "month",
        cellClick: function (events) {
            //viewCell的事件列表
            console.log(events);
            if(events != undefined){
                layer.load(2);
                var week = events[0].week;
                // 通过ajax 获取相应周的体检内容
                $.ajax({
                    method: 'POST',
                    url: '/pregnant/getPregnantCheckArticle',
                    data: {week, week},
                    success: function(res){
                        $('#check-slide-panel').html(res.content);
                        showSlidePanel('bottom', 80);
                        layer.closeAll('loading');
                    },
                    error: function(e){
                        layer.msg('获取数据失败');
                    }
                });

                
            }
            
        },
    });


</script>
